{% extends 'masterpage.html' %}

{% block title %}
login
{% endblock title %}

{% block body %}

<div style="width: 35%; margin: auto; margin-top: 100px; border: 2px solid black; padding: 15px; background-color: cadetblue;" >
    
    <h1 class="display-4">Login</h1>
    {%include "messages.html"%}
    <hr>
    <form method="post">

        {% csrf_token %}
        <div class="form-group">
            <label for="un">User name</label>
            <input type="text" class="form-control" id="un" aria-describedby="emailHelp"
                placeholder="Enter Username" name="uname">
            
        </div>
        <div class="form-group">
            <label for="p">Password</label>
            <input type="password" class="form-control" id="p" placeholder="Password" name="pass">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
