{% extends "masterpage.html" %}

{% block title %}
    details
{% endblock title %}

{% block body %}

<div style="width: fit-content; margin: auto; margin-top: 100px; border: 3px solid black;">
    <center><h1>Student Details</h1></center>
  <form style="padding: 10px;" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="n">Full Name</label>
        <input type="text" class="form-control" id="n" placeholder="Enter name" name="name" value="{{student.name}}">
      </div>
      <div class="form-group col-md-6">
        <label for="em">Email</label>
        <input type="email" class="form-control" id="em" placeholder="Email" name="email" value="{{student.email}}">
      </div>
    </div>
    <div class="form-group">
      <label for="ci">Address</label>
      <input type="text" class="form-control" id="ci" placeholder="1234 Main St" name="city" value="{{student.city}}">
    </div>
    <div class="form-group">
      <label for="d">Degree</label>
      <input type="text" class="form-control" id="d" placeholder="Enter degree" name="degree" value="{{student.degree}}">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="p">Percentage</label>
        <input type="text" class="form-control" id="p" name="percentage" value="{{student.percentage}}">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Course</label>
        <select id="inputState" class="form-control" name="course" value="{{student.course}}">
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="aws">Aws</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="f">Fee</label>
        <input type="text" class="form-control" id="f" name="fee" value="{{student.fee}}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/myaccount/delete/{{student.reg_no}}" class="btn btn-danger">Delete</a>
  </form>
  </div>
{% endblock body %}
